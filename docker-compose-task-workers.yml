volumes:
  redis_data:
    driver: local
  redisinsight_data:
    driver: local

networks:
  server-network:
    driver: bridge

services:
  # For testing a production-like setup, you can run this API and the
  # task-worker container. This API container uses --task-backend=docket, so
  # when it starts background work, the task-worker will process those tasks.

  # =============================================================================
  # STANDARD (OpenAI/Anthropic only)
  # Usage: docker-compose -f docker-compose-task-workers.yml up
  # =============================================================================
  api:
    profiles: ["standard", ""]
    image: redislabs/agent-memory-server:${REDIS_AGENT_MEMORY_VERSION:-latest}
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LONG_TERM_MEMORY=True
      - GENERATION_MODEL=gpt-4o-mini
      - EMBEDDING_MODEL=text-embedding-3-small
      - ENABLE_TOPIC_EXTRACTION=True
      - ENABLE_NER=True
      - DISABLE_AUTH=true # For local development only
    depends_on:
      - redis
    volumes:
      - ./agent_memory_server:/app/agent_memory_server
    networks:
      - server-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["agent-memory", "api", "--host", "0.0.0.0", "--port", "8000", "--task-backend", "docket"]

  mcp:
    profiles: ["standard", ""]
    image: redislabs/agent-memory-server:${REDIS_AGENT_MEMORY_VERSION:-latest}
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=9050
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GENERATION_MODEL=gpt-4o-mini
      - EMBEDDING_MODEL=text-embedding-3-small
      - LONG_TERM_MEMORY=True
      - ENABLE_TOPIC_EXTRACTION=True
      - ENABLE_NER=True
      - DISABLE_AUTH=true # For local development only
    ports:
      - "9050:9000"
    depends_on:
      - redis
    command: ["agent-memory", "mcp", "--mode", "sse", "--task-backend", "docket"]
    networks:
      - server-network

  task-worker:
    profiles: ["standard", ""]
    image: redislabs/agent-memory-server:${REDIS_AGENT_MEMORY_VERSION:-latest}
    environment:
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GENERATION_MODEL=gpt-4o-mini
      - EMBEDDING_MODEL=text-embedding-3-small
      - LONG_TERM_MEMORY=True
      - ENABLE_TOPIC_EXTRACTION=True
      - ENABLE_NER=True
      - DISABLE_AUTH=true # For local development only
    depends_on:
      - redis
    command: ["agent-memory", "task-worker"]
    volumes:
      - ./agent_memory_server:/app/agent_memory_server
    restart: unless-stopped
    networks:
      - server-network

  # =============================================================================
  # AWS SERVICES
  # Usage: docker-compose -f docker-compose-task-workers.yml --profile aws up
  # =============================================================================
  api-aws:
    profiles: ["aws"]
    image: redislabs/agent-memory-server-aws:${REDIS_AGENT_MEMORY_AWS_VERSION:-latest}
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # AWS Bedrock configuration
      - REGION_NAME=${REGION_NAME}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
      - GENERATION_MODEL=anthropic.claude-haiku-4-5-20251001-v1:0
      - EMBEDDING_MODEL=amazon.titan-embed-text-v2:0
      - LONG_TERM_MEMORY=True
      - ENABLE_TOPIC_EXTRACTION=True
      - ENABLE_NER=True
      - DISABLE_AUTH=true # For local development only
    depends_on:
      - redis
    volumes:
      - ./agent_memory_server:/app/agent_memory_server
    networks:
      - server-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["agent-memory", "api", "--host", "0.0.0.0", "--port", "8000", "--task-backend", "docket"]

  mcp-aws:
    profiles: ["aws"]
    image: redislabs/agent-memory-server-aws:${REDIS_AGENT_MEMORY_AWS_VERSION:-latest}
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=9050
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # AWS Bedrock configuration
      - REGION_NAME=${REGION_NAME}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
      - GENERATION_MODEL=anthropic.claude-haiku-4-5-20251001-v1:0
      - EMBEDDING_MODEL=amazon.titan-embed-text-v2:0
      - LONG_TERM_MEMORY=True
      - ENABLE_TOPIC_EXTRACTION=True
      - ENABLE_NER=True
      - DISABLE_AUTH=true # For local development only
    ports:
      - "9050:9000"
    depends_on:
      - redis
    command: ["agent-memory", "mcp", "--mode", "sse", "--task-backend", "docket"]
    networks:
      - server-network

  task-worker-aws:
    profiles: ["aws"]
    image: redislabs/agent-memory-server-aws:${REDIS_AGENT_MEMORY_AWS_VERSION:-latest}
    environment:
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # AWS Bedrock configuration
      - REGION_NAME=${REGION_NAME}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
      - GENERATION_MODEL=anthropic.claude-haiku-4-5-20251001-v1:0
      - EMBEDDING_MODEL=amazon.titan-embed-text-v2:0
      - LONG_TERM_MEMORY=True
      - ENABLE_TOPIC_EXTRACTION=True
      - ENABLE_NER=True
      - DISABLE_AUTH=true # For local development only
    depends_on:
      - redis
    command: ["agent-memory", "task-worker"]
    volumes:
      - ./agent_memory_server:/app/agent_memory_server
    restart: unless-stopped
    networks:
      - server-network

  # =============================================================================
  # SHARED SERVICES
  # =============================================================================
  redis:
    image: redis/redis-stack-server:${REDIS_VERSION:-latest}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    environment:
      - REDIS_ARGS=--appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - server-network

  # =============================================================================
  # DEBUG SERVICES
  # =============================================================================
  redis-insight:
    profiles: ["debug"]
    image: redis/redisinsight:${REDISINSIGHT_VERSION:-latest}
    ports:
      - "5540:5540"
    volumes:
      - redisinsight_data:/db
    depends_on:
      - redis
    networks:
      - server-network

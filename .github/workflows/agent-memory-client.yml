name: Agent Memory Client CI

on:
  push:
    branches: [main]
    tags:
      - 'client/v*.*.*'
      - 'client-js/v*.*.*'
  pull_request:
    branches: [main]

jobs:
  test-js:
    name: Test (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ["18", "20", "22"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: agent-memory-client/agent-memory-client-js
        run: npm ci

      - name: Run tests with coverage
        working-directory: agent-memory-client/agent-memory-client-js
        run: npm run test:coverage -- --run

      - name: Build
        working-directory: agent-memory-client/agent-memory-client-js
        run: npm run build

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        working-directory: agent-memory-client
        run: uv sync --extra dev

      - name: Run pre-commit
        run: |
          uv run pre-commit run --all-files

      - name: Run tests
        working-directory: agent-memory-client
        run: uv run pytest tests/ --cov=agent_memory_client --cov-report=xml

  publish-testpypi:
    name: Publish to TestPyPI
    needs: test
    if: startsWith(github.ref, 'refs/tags/client/') && contains(github.ref, '-test')
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        working-directory: agent-memory-client
        run: python -m build

      - name: Publish package to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: agent-memory-client/dist/

  publish-pypi:
    name: Publish to PyPI
    needs: test
    if: startsWith(github.ref, 'refs/tags/client/') && !contains(github.ref, '-test')
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        working-directory: agent-memory-client
        run: python -m build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: agent-memory-client/dist/

  publish-npm:
    name: Publish to npm
    needs: test-js
    if: startsWith(github.ref, 'refs/tags/client-js/') && !contains(github.ref, '-test')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: agent-memory-client/agent-memory-client-js
        run: npm ci

      - name: Build
        working-directory: agent-memory-client/agent-memory-client-js
        run: npm run build

      - name: Publish to npm
        working-directory: agent-memory-client/agent-memory-client-js
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

# Tag Format Guide:
# Python Client:
# - For TestPyPI (testing): client/v1.0.0-test
# - For PyPI (production): client/v1.0.0
#
# JavaScript/TypeScript Client:
# - For npm (production): client-js/v1.0.0
#
# Use the script: python scripts/tag_and_push_client.py --test (for TestPyPI)
#                 python scripts/tag_and_push_client.py (for PyPI)
#
# Alternative: This project uses trusted publishing, but you can use API Token
# Authentication (if trusted publishing doesn't work).
#
# To do so, uncomment the sections below and add these secrets to your repository:
# - TEST_PYPI_API_TOKEN (for TestPyPI)
# - PYPI_API_TOKEN (for PyPI)
# - NPM_TOKEN (for npm)
#

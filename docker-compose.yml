services:
  # This API service uses --no-worker to run without a worker. When it starts
  # background tasks, they run immediately in the API process.
  #
  # Build targets:
  #   - standard (default): OpenAI/Anthropic support only
  #   - aws: Includes AWS Bedrock embedding models support
  #
  # To use AWS Bedrock, set DOCKER_TARGET=aws before running docker-compose:
  #   DOCKER_TARGET=aws docker-compose up --build
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${DOCKER_TARGET:-standard}
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=8000
      # Add your API keys here or use a .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # AWS Bedrock configuration (optional)
      - REGION_NAME=${REGION_NAME}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
      # Optional configurations with defaults
      - LONG_TERM_MEMORY=True
      - GENERATION_MODEL=gpt-4o-mini
      - EMBEDDING_MODEL=text-embedding-3-small
      - ENABLE_TOPIC_EXTRACTION=True
      - ENABLE_NER=True
    depends_on:
      - redis
    volumes:
      - ./agent_memory_server:/app/agent_memory_server
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    # Uses default CMD from Dockerfile (--no-worker for development)

  mcp:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${DOCKER_TARGET:-standard}
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=9050
      # Add your API keys here or use a .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # AWS Bedrock configuration (optional)
      - REGION_NAME=${REGION_NAME}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
    ports:
      - "9050:9000"
    depends_on:
      - redis
    command: ["agent-memory", "mcp", "--mode", "sse"]

  task-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${DOCKER_TARGET:-standard}
    environment:
      - REDIS_URL=redis://redis:6379
      # Add your API keys here or use a .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # AWS Bedrock configuration (optional)
      - REGION_NAME=${REGION_NAME}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
    depends_on:
      - redis
    command: ["agent-memory", "task-worker"]
    volumes:
      - ./agent_memory_server:/app/agent_memory_server
    restart: unless-stopped

  redis:
    image: redis:8
    ports:
      - "16380:6379" # Redis port
    volumes:
      - redis_data:/data
    command: redis-server --save "30 1" --loglevel warning --appendonly no --stop-writes-on-bgsave-error no
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
